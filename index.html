  <body>
    <h1>Customer information</h1>

    <div class="user-details">
        <!-- Form for the user information -->
      <form class="user-info" action="/src/save_customer_details.php" method="POST">
        <label for="firstName"
          >Enter your first name:
          <input
            id="firstName"
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
        </label>
        <br />

        <label for="lastName"
          >Enter Your Last Name
          <input
            id="lastName"
            type="text"
            name="lastName"
            placeholder="Last Name"
            required
          />
        </label>
        <br />

        <label for="dateOfBirth"
          >Enter Your Date of Birth
          <input type="date" name="dateOfBirth" id="dateOfBirth" />
        </label>
        <br />

        <div class="save">
          <input type="submit" value="Save" />
        </div>
      </form>

<!-- Form for the excel document -->

      <form class="fileForm" action="/">
        <label for="excel-document"
          >Upload excel document:
          <input id="excel-document" type="file" name="file" />
        </label>
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>
